<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">

    <section class="text-gray-400 ">
        <div class="container px-5 py-36">
          
          <div class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col mx-auto w-full mt-10 md:mt-0">
            <h2 class="text-white text-1xl font-medium title-font mb-5 text-center">Tip Calculator</h2>
            <div class="relative mb-4 bill">
              <label for="bill-info" class="bill-info leading-7 text-sm text-gray-400">Bill Amount</label>
              <input type="number" id="bill-amount" name="bill-amount" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter Amount">
            </div>
            <div class="relative mb-4 tip">
                <label for="tip-info" class="tip-info leading-7 text-sm text-gray-400">Tip Percentage</label>
                <input type="number" id="tip-percantage" name="tip-percantage" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter Amount">
              </div>
            <button id="calculate" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">calculate</button>
            <p class="text-sm text-center mt-3">Your Total Bill is <span id="total-bill"></span></p>
          </div>
        </div>
      </section>
      <script src="App.js"></script>
    
</body>
</html>
